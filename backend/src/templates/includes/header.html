<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'lobbies' %}">Chat V2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active" style="color: #0d6efd;" aria-current="page" href="{% url 'profile' %}">{{user.username}}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'sign-up' %}">Sign up</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <form class="d-flex" role="search" autocomplete="off">
              <input id="lobby-name" class="form-control me-2" type="login" placeholder="Lobby name" aria-label="Search" autocomplete="off">
              <input id="lobby-password" class="form-control me-2" type="number" placeholder="Password" aria-label="Search" autocomplete="off">
              <button class="btn btn-outline-primary" type="button" onclick="joinLobby()">Join</button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>
</header>
