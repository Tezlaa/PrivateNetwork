<div class="container px-5 text-center" style="width: 35%">
    <h3>Create lobby</h3>
    <div id="lobby_name_alert"></div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Lobby name" id="lobby-name-create">
    </div>
    <div id="password_alert"></div>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Password" id="lobby-password-create">
    </div>
    <div id="user_limit_alert"></div>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Limit" id="user-limit-create">
    </div>
    <button class="btn btn-outline-primary" type="button" onclick="createLobby()">Create</button>
</div>
